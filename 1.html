<body>
    # 1. 请编写一段逻辑将任意数字数组处理后返回一个新数组，其中不包含任何重复的元素。
    
    例子: [1,2,3,4,2,1] => [1,2,3,4]
    
</body>
<script>
    var arr=[1,2,3,4,2,1];
    var arr1=[];
    for(var i=0;i<arr.length;i++){
        for(var j=0;j<arr1.length;j++){
            if(arr[i]==arr1[j]){
                break;
            }
        }
        if(arr1.length==j){
                arr1.push(arr[i]);
            }
    }
    console.log(arr1);
    
</script>
