    # 9. 请编写一段逻辑将一个数字数组处理返回一个新数组，其中元素按升序排列。
    
        例子: [11,3,8,1,7] => [1,3,7,8,11]
</body>
<script>
    var arr=[3,2,5,4,8,10];
    // while(1) {
    //     if (arr[arr.length-1]==-100) {
    //         arr.pop();
    //         break;
    //     }
    //     arr.push(Number(prompt("输入一串数组,输入-100结束")))
    // }
    var arr1=[];
    var min=arr[0];
    for(var i=0;i<arr1.length + arr.length;i++){
        for(var j=0;j<arr.length;j++){
            if (arr[j]<=min) {
                min=arr[j]
            }
        }
        arr.splice(arr.indexOf(min),1);
        arr1.push(min);
        min=arr[0];
    }
    console.log(arr1);
    
</script>
