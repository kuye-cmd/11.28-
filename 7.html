<script>
    var arr=[1,2,3,[45,2,3],[89]];
    var arr1=[];
    var n=0;
    for(var i=0;i<arr.length;i++){
        if (Array.isArray(arr[i])==true) {
            for(var j=0;j<arr[i].length;j++){
                arr.push(arr[i][j]);
            }
        }else{
            arr1.push(arr[i]);

}
